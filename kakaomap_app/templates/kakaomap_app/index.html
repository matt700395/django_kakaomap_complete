{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조치원 맵</title>
</head>
<body>
    <h1>조치원 맵 랜딩페이지입니다</h1>
    <div id="map" style="width:500px;height:400px;"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=890eb7fd7b55736becc3388f215623f7"></script>

    <script>

        let json_data = JSON.parse('{{ json_data|safe }}');

    </script>

	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(json_data.map_data.coord.x, json_data.map_data.coord.y), //조치원역을 중심으로 셋팅
			level: 5
		};

		var map = new kakao.maps.Map(container, options);

        // 마커를 표시할 위치입니다 
        var position =  new kakao.maps.LatLng(36.601659208879646, 127.29777601594054);

                
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
        position: position,
        clickable: true // 마커를 클릭했을 때 지도의 클릭 이벤트가 발생하지 않도록 설정합니다
        });

        // 마커를 지도에 표시합니다.
        marker.setMap(map);

        // 마커를 클릭했을 때 마커 위에 표시할 인포윈도우를 생성합니다
        let iwContent = '<div style="padding:5px;">조치원역으로 커몬~!~!</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

        // 인포윈도우를 생성합니다
        let infowindow = new kakao.maps.InfoWindow({
            content : iwContent,
            removable : iwRemoveable
        });

        // 마커에 클릭이벤트를 등록합니다
        kakao.maps.event.addListener(marker, 'click', function() {
            // 마커 위에 인포윈도우를 표시합니다
            infowindow.open(map, marker);  
        });

	</script>
</body>
</html>
